<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hey Samuka!</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script>
      const $ = require("jquery");
      require("popper.js");
      require("bootstrap");
    </script>
    <link rel="stylesheet" href="./plugins/font-awesome.css" />
  </head>

  <body style="background-color:darkorchid;">
    <div
      class="container-fluid h-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100">
        <div class="col-4 p-2">
          <div class="card p-2">
            <div class="mb-2">Bin2Dec</div>
            <div class="d-flex align-items-center">
              <input
                type="text"
                class="form-control form-control-sm col"
                name="binInput"
                id="binInput"
                placeholder="Binary"
                style="width: 60px;"
              />
              <span class="col-auto px-1">TO</span>
              <input
                type="text"
                class="form-control form-control-sm col"
                name="decInput"
                id="decInput"
                placeholder="Decimal"
                style="width: 60px;"
              />
            </div>
          </div>
        </div>
        <div class="col p-2">
          <div class="form-group">
            <label for="logArea">LOG</label>
            <textarea
              class="form-control"
              name="logArea"
              id="logArea"
              rows="6"
            ></textarea>
          </div>
        </div>
        <div class="col p-2"></div>
        <div class="col p-2"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
